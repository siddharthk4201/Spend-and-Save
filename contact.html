    <div class="container1">
        <h1>Connect With US</h1>
        <p>We would love to respond to your queries and help you succeed.Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form action="">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Name</label>
                            <input type="text" placeholder="John Amendo">
                        </div>
                        <div class="input-group">
                            <label for="Phone">Phone</label>
                            <input type="Phone" placeholder="8630901210">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Email</label>
                            <input type="email" placeholder="demo@gmail.com">
                        </div>
                        <div class="input-group">
                            <label for="">Subject</label>
                            <input type="text" placeholder="Products">
                        </div>
                    </div>
                    <label for="">Message</label>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>spend&save@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 863 090 1210</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Galgotias University <br>Greater Noida, 201308</td>
                    </tr>
                </table>
            </div>
        </div>
